<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>POST Form Request</title>
</head>

<body>
    <form>                                                                                   
        <fieldset>
            <label>Enter your favorite food and drink.</label>
            <fieldset>
                <p>
                    <label>Favorite Food:<input type="text" name="foodName" id="food" size="30"</label>
                </p>
                <p>
                    <label>Favorite Drink:<input type="text" name="drinkName" id="drink" size="30"<label>
                </p>
                <p>
                    <input type="submit" name="submit" id="submitInfo">
                </p>
            </fieldset>
        </fieldset>
    </form>
    <table>              
        <caption>Response</caption>
        <tr>
            <th>Description</th>
            <th>Result</th>
        </tr>
        <tr>
            <td>Favorite Food:</td>
            <td id="returnFood">Console</td>
        </tr>
                <tr>
            <td>Favorite Drink:</td>
            <td id="returnDrink">Console</td>
        </tr>
    </table>
    <script src="postScript.js"></script>
</body>
</html>
